<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Decoder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h2 class="login-title">QR Code Decoder</h2>
      <div class="qr-settings">
        <input type="file" id="qrFile" class="form-control mb-3" accept="image/*">
        <a href="home.html" class="btn btn-outline-light w-100 mt-2 fw-bold text-uppercase">
          ðŸ§­ Back to Generator
        </a>
        <div class="text-center mt-2">
          <button id="logoutBtn" class="btn btn-outline-light fw-bold px-4 py-2 text-uppercase">
            ðŸšª Logout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="decodeModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center position-relative">
      <button type="button" class="btn btn-light fw-bold position-absolute bottom-0 end-0 m-3" data-bs-dismiss="modal">
  Close
</button>
        <div id="uploadMessage" class="alert alert-info py-2 px-3 mb-3" role="alert">
          âœ… File uploaded successfully. Starting QR decoding...
        </div>
        <div class="progress mb-3" style="height: 20px;">
          <div id="decodeProgress" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">Decoding...</div>
        </div>
        <div id="decodedTextBox" class="d-none">
          <textarea id="decodedText" class="form-control mb-2" rows="3" readonly></textarea>
          <button id="copyBtn" class="btn btn-download">ðŸ“‹ Copy Text</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
